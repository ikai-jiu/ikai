<!--本格式化标签
                 标签	描述
                 <b>	定义粗体文本。
                 <big>	定义大号字。
                 <em>	定义着重文字。
                 <i>	定义斜体字。
                 <small>	定义小号字。
                 <strong>	定义加重语气。
                 <sub>	定义下标字。
                 <sup>	定义上标字。
                 <ins>	定义插入字。
                 <del>	定义删除字。
                 <s>	不赞成使用。使用 <del> 代替。
                 <strike>	不赞成使用。使用 <del> 代替。
                 <u>	不赞成使用。使用样式（style）代替






                 “计算机输出”标签
                 标签	描述
                 <code>	定义计算机代码。
                 <kbd>	定义键盘码。
                 <samp>	定义计算机代码样本。
                 <tt>	定义打字机代码。
                 <var>	定义变量。
                 <pre>	定义预格式文本。
                 <listing>	不赞成使用。使用 <pre> 代替。
                 <plaintext>	不赞成使用。使用 <pre> 代替。
                 <xmp>	不赞成使用。使用 <pre> 代替。





                 引用、引用和术语定义
                 标签	描述
                 <abbr>	定义缩写。
                 <acronym>	定义首字母缩写。
                 <address>	定义地址。
                 <bdo>	定义文字方向。
                 <blockquote>	定义长的引用。
                 <q>	定义短的引用语。
                 <cite>	定义引用、引证。
                 <dfn>	定义一个定义项目。




                 HTML 引文、引用和定义元素
                 标签	描述
                 <abbr>	定义缩写或首字母缩略语。
                 <address>	定义文档作者或拥有者的联系信息。
                 <bdo>	定义文本方向。
                 blockquote>	定义从其他来源引用的节。
                 <dfn>	定义项目或缩略词的定义。
                 <q>	定义短的行内引用。
                 <cite>	定义著作的标题。
                 
                 
                 
                 
                 
                 
                 
                 表单元素格式 
                 属性 说明
                 type 指定元素的型。(text、password、checkbox、radio、submit、reset、file、hidden、 image 和 button，默认为text)
                 name 指定表单元素的名称
                 value 元素的初始值。type 为 radio时必须指定一个值
                 size 指定表单元素的初始宽度。当type为text或password时，表单元素的大小以字符为单位。对于其他类型，宽度以像素为单位
                  maxlength type为text 或 password时，输入的最大字符数
                  checked type为radio或checkbox时，指定按钮是否是被选中
                 
                 
                 
                 
                 
                 <style>	定义样式定义。
                 <link>	定义资源引用。
                 <div>	定义文档中的节或区域（块级）。
                 <span>	定义文档中的行内的小块或区域。
                 <font>	规定文本的字体、字体尺寸、字体颜色。不赞成使用。请使用样式。
                 <basefont>	定义基准字体。不赞成使用。请使用样式。
                 <center>	对文本进行水平居中。不赞成使用。请使用样式。
                 表格标签
                 表格	描述
                 <table>	定义表格
                 <caption>	定义表格标题。
                 <th>	定义表格的表头。
                 <tr>	定义表格的行。
                 <td>	定义表格单元。
                 <thead>	定义表格的页眉。
                 <tbody>	定义表格的主体。
                 <tfoot>	定义表格的页脚。
                 <col>	定义用于表格列的属性。
                 <colgroup>	定义表格列的组。
                 
                 HTML 头部元素
                 标签	描述
                 <head>	定义关于文档的信息。
                 <title>	定义文档标题。
                 <base>	定义页面上所有链接的默认地址或默认目标。
                 <link>	定义文档与外部资源之间的关系。
                 <meta>	定义关于 HTML 文档的元数据
                 <script>	定义客户端脚本。
                 <style>	定义文档的样式信息。
                 
                 HTML5 语义元素
                 header	定义文档或节的页眉
                 nav	定义导航链接的容器
                 section	定义文档中的节
                 article	定义独立的自包含文章
                 aside	定义内容之外的内容（比如侧栏）
                 footer	定义文档或节的页脚
                 details	定义额外的细节
                 summary	定义 details 元素的标题
                 
                 列表标签
                 标签	描述
                 <ol>	定义有序列表。
                 <ul>	定义无序列表。
                 <li>	定义列表项。
                 <dl>	定义定义列表。
                 <dt>	定义定义项目。
                 <dd>	定义定义的描述。
                 <dir>	已废弃。使用 <ul> 代替它。
                 <menu>	已废弃。使用 <ul> 代替它。
